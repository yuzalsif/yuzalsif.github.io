<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is the link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- this is the link to bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="main.css">
    <title>Shamsiye Login</title>
</head>
<body>

    <div class="text-center">
        <h2 class="underline mt-5">Login</h2>
    </div>
    <div class="login">
        <form class="p-5">
            <div class="mb-3">
              <label for="userName" class="form-label">UserName</label>
              <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="userNameHelp">
              <div id="userNameHelp" class="form-text">Enter the UserName you entered upon registration</div>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1">
            </div>
           
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
    </div>
</body>
</html>
