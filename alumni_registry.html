<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- this is the link to bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">

    <!-- this is the link to bootstrap icons  -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">

    <link rel="stylesheet" href="register.css">
    <link rel="stylesheet" href="main.css">
    <title>SHAMSIYE Register</title>
</head>

<body>

    <div class="text-center">
        <h2 class="underline mt-5">Register For Shamsiye Alumni</h2>
    </div>

    <div class="registration-form container">

        <form class="py-5">

            <div class="mb-3">
                <label for="InputName" class="form-label">Name</label>
                <input type="text" maxlength="30" class="form-control" id="InputName" aria-describedby="NameHelp">
                <div id="NameHelp" class="form-text">how will other alumni identify you</div>
            </div>
            <div class="mb-3">
                <label for="YearOfEnrollment" class="form-label">Year of Enrollment</label>
                <input type="number" class="form-control" id="YearOfEnrollment" >
            </div>
            <div class="mb-3">
                <label for="YearOfGraduation" class="form-label">Year of Graduating</label>
                <input type="number" class="form-control" id="YearOfGraduation" >
            </div>
            <div class="mb-3">
                <label for="HeadmasterName" class="form-label">Headmaster Name</label>
                <input type="text" maxlength="30" class="form-control" id="HeadmasterName" aria-describedby="HeadmasterNameHelp">
                <div id="HeadmasterNameHelp" class="form-text">The name of your headmaster  at the time of graduating</div>
            </div>
            <div class="mb-3">
                <label for="famousTeacherName" class="form-label">Famous Teacher Name</label>
                <input type="text" class="form-control" id="famousTeacherName" aria-describedby="famousTeacherNameHelp">
                <div id="famousteacherNameHelp" class="form-text">What was the name of the famous teacher at your time</div>
            </div>
           
            <div class="mb-3">
                <label for="results" class="form-label">Summary of your results</label>
                <input type="number" class="form-control" id="results">
            </div>
            <div class="mb-3">
                <label for="CurrnetOccupation" class="form-label">Current Occupation</label>
                <input type="text" maxlength="20" class="form-control" id="CurrentOccupation">
            </div>
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                <input type="text" class="form-control" id="address">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email">
            </div>
            <div class="mb-3">
                <label for="mobileNumber" class="form-label">Mobile Number</label>
                <input type="email" class="form-control" id="mobileNumber">
            </div>
           
            <button type="submit" class="btn" style="background: #ffc107; color: white;">Submit</button>
        </form>
    </div>

    <!-- the footer section start here -->
    <section class="bg-light mt-5 py-5">
        <h2 class="text-center"> Shamsiye Schools </h2>

        <div class="pt-5 text-center">
            <p class="text-muted"> All rights reserved </p>
            <P"><i class="bi bi-code-slash"></i> with
                <i class="bi bi-heart-fill text-danger"></i> by <strong>2021-04-00036</strong></P>
        </div>
    </section>
</body>

</html>
